<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/styles.css">
    <link

  <body>
    <form class="search-form" id="search-form">
        <input
        class="search__input"
        type="text"
        name="query"
        autocomplete="off"
        aria-label="Search films "
        placeholder="Search images..."

        />
        <button class ="btn-search" type="submit">Submit</button>

    <div class="gallery"></div>
    <button class='load-more is-hidden' type='button' data-action='load-more'>
      <span class="spinner-border spinner-border-sm spinner" role="status" aria-hidden="true"></span>
    </button>
    <a class="back_to_top" title="Наверх">	
      &#9650</a>

    <script defer src="../src/js/topBtn.js" type="module"></script>
